<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Menu le délice des sens - Oh my food</title>
    <link rel="stylesheet" href="style.css">
    <!--Viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <!--Favicon-->
    <link rel="icon" type="image/png" href="images/logo/favicon.png">
</head>

<body>
    <header class="header">
        <div class="logo">ohmyfood</div>
    </header>

    <footer class="footer">
        <div class="footer__container">
            <div class="logo logo--lighter">ohmyfood</div>
            <ul>
                <li class="footer__list">
                    <i class="fas fa-utensils footer__icon"></i>
                    <p class="footer__text">Proposer un restaurant</p>
                </li>
                <li class="footer__list">
                    <div class="footer__icon--size"><i class="fas fa-hands-helping footer__icon"></i></div>
                    <p class="footer__text">Devenir partenaire</p>
                </li>
                <li class="footer__list">Mentions légales</li>
                <li class="footer__list">Contact</li>
            </ul>
        </div>
    </footer>
</body>

</html>
