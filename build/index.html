<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Oh my food</title>
    <link rel="stylesheet" href="style.css">
    <!--Viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
</head>

<body>
    <header class="header">
        <img src="images/logo/ohmyfood.svg" alt="logo ohmyfood">
    </header>

    <section class="localisation">
        <i class="fas fa-map-marker-alt"></i>
        <!--<div class="input" contenteditable="true">Belleville</div> placeholder qui s'adapte-->
        <input type="text" name="localisation" placeholder="Paris, Belleville">
    </section>

    <section class="presentation">
        <h1>Réservez le menu qui vous convient</h1>
        <p class="presentation__text">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        <button class="button-active">
            <span class="button-active__text">Explorer nos restaurants</span>
        </button>
    </section>

    <section class="function">
        <h2>Fonctionnement</h2>
        <div class="function__container">
            <button class="button-step">
                <div class="button-step__round">1</div>
                <i class="fas fa-mobile-alt fa-lg button-step__icon"></i>
                <span class="button-step__text">Choisissez un restaurant</span>
            </button>
            <button class="button-step">
                <div class="button-step__round">2</div>
                <i class="fas fa-list-ul fa-lg button-step__icon"></i>
                <span class="button-step__text">Composez votre menu</span>
            </button>
            <button class="button-step button-step--active">
                <div class="button-step__round">3</div>
                <i class="fas fa-store fa-lg button-step__icon button-step__icon--active"></i>
                <span class="button-step__text">Dégustez au restaurant</span>
            </button>
        </div>
    </section>

    <section class="restaurant">
        <div class="restaurant__container">
            <h2>Restaurants</h2>
            <div class="restaurant__presentation">

                <div class="card-restaurant">
                    <div class="card-restaurant__figure">
                        <img src="images/restaurants/la_palette_du_gout.jpg" alt="restaurant a la francaise"
                            class="card-restaurant__img">
                    </div>
                    <div class="card-restaurant__body">
                        <div class="card-restaurant__text">
                            <h3>La palette du gout</h3>
                            <p>Ménilmontant</p>
                        </div>
                        <i class="far fa-heart fa-2x card-restaurant__icon"></i>
                    </div>
                </div>

                <div class="card-restaurant">
                    <div class="card-restaurant__figure">
                        <img src="images/restaurants/la_palette_du_gout.jpg" alt="restaurant a la francaise"
                            class="card-restaurant__img">
                    </div>
                    <div class="card-restaurant__body">
                        <div class="card-restaurant__text">
                            <h3>La palette du gout</h3>
                            <p>Ménilmontant</p>
                        </div>
                        <i class="far fa-heart fa-2x card-restaurant__icon"></i>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <footer>
        <img src="images/logo/ohmyfood.svg" alt="logo ohmyfood">
        <i>T</i>
        <p>Proposer un restaurant</p>
        <i>T</i>
        <p>Devenir partenaires</p>
        <p>Mentions légales</p>
        <p>Contact</p>
    </footer>
</body>

</html>
